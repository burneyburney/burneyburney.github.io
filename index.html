<!doctype html>
<html>
  <head>
      <title>For sale:</title>
    <!--  angular CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!--  font-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <!--  css -->
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Buy Rare LEGO's!</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ product[0].name }}</h1>
        <h2>{{ promo }}</h2>


          <div class="thumbnail">
              <img ng-src="{{ product[0].legoImage }}" alt="legoImage is here" />
              <p class="price">{{product[0].price | currency}} </p>
              <p class="date"> Released: {{product[0].productDate | date}} </p>
              </div>
          </div>


      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Application Compatible on</h2>
        <img src="https://heavyeditorial.files.wordpress.com/2015/10/applevswindows.jpg?quality=65&strip=all" />
        <img src="https://image.freepik.com/free-vector/android-boot-logo_634639.jpg" />
      </div>
    </div>


    <!-- Module -->
    <script src="js/app.js"></script>
    <!-- Controller -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
